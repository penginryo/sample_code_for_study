<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sample Todo</title>
	<style>
	.taskApp input.title{
    padding:8px;
    border-radius: 4px;
    width:20em;
    border: solid 1px #ccc;
	}
	.taskApp ul.taskList{
	    padding-left: 0;
	}
	.taskApp ul.taskList li{
	    list-style:none;
	}
	.taskApp li.closed .title{
	    color: gray;
	    text-decoration: line-through;
	}
	.taskApp .del{
	    color: #ff5577;
	    text-decoration: none;
	    font-weight: bold;
	}
	.taskApp .error{
	    color: red;
	}
	</style>
</head>
<body>
	<div class="taskApp">
	    <h1>TODO</h1>
	    <form class="addTask">
	        <input type="text" class="title" placeholder="enter a task">
	        <span class="error"></span>
	    </form>
	    <ul class="taskList"></ul>
	    <button class="clear">delete all</button>
	</div>

	<script type="text/template" id="temp-taskItem">
   		<input type="checkbox" class="toggle" <%= closed ? 'checked' : '' %> >
    	<span class="title"><%-title%></span>
    	<a class="del" href="#">x</a>
	</script>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.14/backbone.localStorage-min.js"></script>
	<script src="custom.js"></script>
</body>
</html>
